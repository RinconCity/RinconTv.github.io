<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por título o artista..." />
        </div>
    </header>

    <div class="container" id="movieContainer">
        <!-- Ejemplo de Película -->
        <!-- <div data-id="550" data-type="movie"></div> -->


        <!-- Ejemplo de Serie -->
        <div data-id="112836" data-type="tv"></div>
        <div data-id="83090-folklore" data-type="tv"></div>
        <div data-id="129418-brand-new-cherry-flavor" data-type="tv"></div>
        <div data-id="86382-the-stand" data-type="tv"></div>
        <div data-id="107119-monsterland" data-type="tv"></div>
        <div data-id="106590-paranormal" data-type="tv"></div>
        <div data-id="127509-insania" data-type="tv"></div>
        <div data-id="200879-the-village" data-type="tv"></div>
        <div data-id="111616-first-kill" data-type="tv"></div>
        <div data-id="1338-alarm-f-r-cobra-11-die-autobahnpolizei" data-type="tv"></div>
        <div data-id="83181-eli-roth-s-history-of-horror" data-type="tv"></div>
        <div data-id="90961-two-sentence-horror-story" data-type="tv"></div>
        

    </div>

<!-- Modal para detalles -->
<div id="detailModal" class="modal">
    <div class="modal-content">
        <!-- Ícono flotante para cerrar -->
        <span class="close-icon">&times;</span>
        <img id="modalImage" alt="Portada" />
        <div class="info-container">
            <h2 id="modalTitle"></h2>
            <p><strong>Título Original:</strong> <span id="modalOriginalTitle"></span></p>
            <p><strong>Título en Español:</strong> <span id="modalSpanishTitle"></span></p>
            <p><strong>Sinopsis:</strong> <span id="modalOverview"></span></p>
            <p><strong>Género:</strong> <span id="modalGenres"></span></p>
            <p id="modalSeasonsEpisodes"></p>
            <p><strong>Año de Lanzamiento:</strong> <span id="modalReleaseYear"></span></p>
        </div>
    </div>
    <div id="modalCast" class="cast-container"></div>


    <!-- Contenedor de Referencias -->
    <div class="references-container">
        <h3>Referencias</h3>
        <div class="references-grid" id="referencesGrid"></div>
    </div>
</div>

    <!-- Modal para el tráiler -->
<div id="trailerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe id="trailerIframe" width="100%" height="400px" frameborder="0" allowfullscreen></iframe>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
